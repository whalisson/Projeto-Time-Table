{% extends 'base.html' %}
{% block content %}
{% load static %}



<fieldset class="fieldset">
    <a href="{% url 'addmeetingtime'%}"><h1 class="tablink" onclick="openPage('new')" id="defaultOpen">Add Hora Reunião</h1></a>
    <div class="tabcontent" id="edit">
			<table class="table1">
				<thead>
				<tr class="table-headers">
				<th>RID</th>
				<th>Dia</th>
				<th>Horário</th>
				<th  class="empty"></th>
				</tr>
				</thead>

				<tbody>
				{% for mt in meeting_times %}
				<tr>
				 <td>{{mt.pid}}</td>
				 <td>{{mt.day}}</td>
				 <td>{{mt.time}}</td>
				 <td class="empty">
					<form action="{% url 'deletemeetingtime' mt.pid %}" method="post">
						{% csrf_token %}
						<input type="submit" value="X" class="cross">
					</form>
				 </td>
				 </tr>
				{% endfor %}
				</tbody>

			</table>
		</div>
</fieldset>


{% endblock %}
